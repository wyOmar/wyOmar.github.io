<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>RegearRat</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #313638;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, label, #result {
            color: #ffffff;
            font-weight: bold;
        }

        form {
            background-color: #6B6A6E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 425px;
            text-align: center;
        }

        input {
            width: calc(100% - 20px); /* Adjust the width */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #383a51;
            border-radius: 4px;
            font-size: 16px;
            color: #383a51;
            background-color: #A09DA8;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #383a51;
        }

        button {
            background-color: #383a51;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #252525;
        }

        #result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item-row {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .item-row p {
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .item-row img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <img src="rat.png" alt="RegearRat Logo" style="max-width: 35%; max-height: 35%;">

    <form id="fileForm">
        <label for="file">Upload Loot Log:</label>
        <input type="file" id="file" name="file" accept=".txt" required>

        <label for="playerFilter">Username:</label>
        <input type="text" id="playerFilter" name="playerFilter" required>

        <button type="button" onclick="analyzeFile()">Check</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
